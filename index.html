<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <h2 class="player-turn"></h2>
    <main class="main">
        <div class="board"></div>

        <div class="scores">
            <div class="player-container" id="player1-container">
                <div class="left">
                    <p class="player1-marker"></p>
                </div>
                <div class="right">
                    <p class="player1-name"></p>
                    <p class="player1-wins"></p>
                </div>
            </div>

            <div class="player-container" id="player2-container">
                <div class="left">
                    <p class="player2-marker"></p>
                </div>
                <div class="right">
                    <p class="player2-name"></p>
                    <p class="player2-wins"></p>
                </div>
            </div>
        </div>

        <div class="options">
            <button class="change-btn">Change Name</button>
            <button class="reset-btn">Reset Game</button>
        </div>
    </main>

    <dialog class="input-modal">
        <form class="player-name-form">
            <div class="form-row">
                <label for="p1-name">Player 1 name:</label>
                <input type="text" id="player1" class="player-input" name="player-input" placeholder="Player 1 name">
            </div>
            <div class="form-row">
                <label for="p1-name">Player 2 name:</label>
                <input type="text" id="player2" class="player-input" name="player-input" placeholder="Player 2 name">
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </dialog>

    <dialog class="modal">
        <div class="modal-content">
            <h1 class="game-result"></h1>
            <p class="player-name"></p>
            <button class="new-btn">New Round</button>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
